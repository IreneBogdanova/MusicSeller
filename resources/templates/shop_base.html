{% extends "base.html" %}
{% block body_content %}
<!-- navbar -->
<nav class="navbar navbar-light bg-faded" role="navigation">
    <button class="navbar-toggler hidden-sm-up"
            type="button"
            data-toggle="collapse"
            data-target="#collapsing-navbar">
        &#9776;
    </button>
    <div class="collapse navbar-toggleable-xs" id="collapsing-navbar">
        <!-- <a class="navbar-brand" href="{{servlet-context}}/">Music shop</a>-->
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a href="{{servlet-context}}/home"
                   class="nav-link{% ifequal page " home.html" %} active{%endifequal%}">
                Home
                </a>
            </li>
            <li class="nav-item">
                <a href="{{servlet-context}}/basket"
                   class="nav-link{% ifequal page " basket.html" %} active{%endifequal%}">
                Basket
                </a>
            </li>
            <li class="nav-item">
                <a href="{{servlet-context}}/about"
                   class="nav-link{% ifequal page " about.html" %} active{%endifequal%}">
                About
                </a>
            </li>

            {%if user%}
            <li class="nav-item" style="float: right"> Hello {{user}}</li>
            <li class="nav-item" style="float: right"><a href="/logout">Log out</a></li>
            {% else %}
            <li class="nav-item" style="float: right"><a href="/login">Log in</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>
{% endblock %}
